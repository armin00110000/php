<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bestellung bearbeiten</title>
</head>
<body>
    <div class="container mt-4">
        <h1>Bestellung bearbeiten</h1>
        <a href="bestellung_details.html" class="btn btn-secondary mb-3">← Zurück</a>
        
        <div class="alert alert-info">
            Bestellung #123 - Tisch 1
        </div>
        
        <form method="POST">
            <h3>Speisekarte</h3>
            
            <h4 class="mt-4">Getränke</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>Getränk</th>
                        <th>Preis</th>
                        <th>Anzahl</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Cola</td>
                        <td>2,50 €</td>
                        <td>
                            <input type="number" name="anzahl[1]" 
                                   class="form-control" style="width: 80px;" 
                                   min="0" value="2">
                        </td>
                    </tr>
                    <tr>
                        <td>Wasser</td>
                        <td>2,00 €</td>
                        <td>
                            <input type="number" name="anzahl[2]" 
                                   class="form-control" style="width: 80px;" 
                                   min="0" value="0">
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <h4 class="mt-4">Speisen</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>Speise</th>
                        <th>Preis</th>
                        <th>Anzahl</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Pizza Margherita</td>
                        <td>8,00 €</td>
                        <td>
                            <input type="number" name="anzahl[3]" 
                                   class="form-control" style="width: 80px;" 
                                   min="0" value="2">
                        </td>
                    </tr>
                    <tr>
                        <td>Pasta Carbonara</td>
                        <td>9,50 €</td>
                        <td>
                            <input type="number" name="anzahl[4]" 
                                   class="form-control" style="width: 80px;" 
                                   min="0" value="1">
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <h4 class="mt-4">Desserts</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>Dessert</th>
                        <th>Preis</th>
                        <th>Anzahl</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Tiramisu</td>
                        <td>5,00 €</td>
                        <td>
                            <input type="number" name="anzahl[5]" 
                                   class="form-control" style="width: 80px;" 
                                   min="0" value="0">
                        </td>
                    </tr>
                    <tr>
                        <td>Eisbecher</td>
                        <td>4,50 €</td>
                        <td>
                            <input type="number" name="anzahl[6]" 
                                   class="form-control" style="width: 80px;" 
                                   min="0" value="0">
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <button type="submit" class="btn btn-success btn-lg mt-3">Änderungen speichern</button>
            <a href="bestellung_details.html" class="btn btn-secondary btn-lg mt-3">Abbrechen</a>
        </form>
    </div>
</body>
</html>
